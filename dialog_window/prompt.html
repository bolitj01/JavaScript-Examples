<!DOCTYPE html>
<!-- This example is modified from the example from "Dynamic Web Programming and HTML5" by Paul S. Wang -->

<html>
	<head> 
		<meta charset="utf-8"/>
		<title>Prompt Window</title>
		<style>
			body {
				margin: 50px;
			}
		</style>
	</head>
	
	<body>
		<section>
			<h1>Prompt Window</h1>
			
			<script type="text/javascript">
				var email = prompt('Please enter your email address:');
				confirm("Email is:  " + email);
			</script>

			<p>This is a Javascript <em>prompt dialog</em> demo.</p>
		</section>
	</body>
</html>
