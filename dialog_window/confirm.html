<!DOCTYPE html>
<!-- This example is modified from the example from "Dynamic Web Programming and HTML5" by Paul S. Wang -->

<html>
	<head> 
		<meta charset="utf-8"/>
		<title>Confirm Window</title>
		<style type="text/css">
			body {
				margin: 50px;
			}			
		</style>
	</head>

<body>
	<section>
		<h1>A Confirmation Window</h1>
		
		<script type="text/javascript">
			if ( confirm('Are you sure?') ) 
   				alert("GO");
			else
   				alert("NO GO");
		</script>

		<p>This is a Javascript <em>User Confirmation</em> demo.</p>
	</section>
</body></html>
