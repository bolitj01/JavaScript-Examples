    <script>

        function attendLecturePromise() {
            let studentNotCome = false;
            let studentNotListen = false;

            return new Promise((resolve, reject) => {
                if (studentNotCome) {
                    reject({
                        name: 'Student did not show up in class ',
                        message: ':('
                    });
                } else if (studentNotListen) {
                    reject({
                        name: 'Student did not listen ',
                        message: ':('
                    });
                } else {
                    resolve('Thumbs up and keep it up!');
                }
            })
        };

        

        

    </script>
