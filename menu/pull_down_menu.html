<!DOCTYPE html>
<!-- This example is modified from the example from "Dynamic Web Programming and HTML5" by Paul S. Wang -->

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pull-Down Menu</title>
		<link rel="stylesheet" href="menu.css" type="text/css" title="menu style">
		<script type="text/javascript" src="menuup.js">
		</script>
	</head>
	
	<body id="top" onload="init()" onresize="menuUp()" onclick="menuUp()" style="margin: 50px">
		<h1>Pull-Down Menus</h1>
		<p><br></p>
		<p>Try the <tt>Activity</tt> and <tt>Location</tt> menus.</p>
		<p><br></p>
		
		<div id="centerpage">
			<header class="banner">
				<section class="logo">Club Logo&nbsp;and&nbsp;Banner
				</section>
				<nav>         
					<a href="http://dwp.sofpower.com/ex/exc06/menu/Menu.html#">Main&nbsp;Page</a>
					<a href="http://dwp.sofpower.com/ex/exc06/menu/Menu.html#">Service</a>
					<span class="menulabel" onclick="menuActivate(event, this, 'activity', 0, 0)" onmouseover="menuDown(this, 'activity', 0, 0)">Activity</span>
					<span class="menulabel" onclick="menuActivate(event, this,'location',0,0)" onmouseover="menuDown(this, 'location', 0, 0)">Location</span>
					<a href="http://dwp.sofpower.com/ex/exc06/menu/Menu.html#">Contact</a>
				</nav>
			</header>
			
			<!-- Top Banner End -->
			<div id="contentbox">
				<div class="layout_table">
					<section id="main">
						<!-- Main Content Begin -->
						<div class="col1">
							<article>
								<h1 style="margin-bottom: 160px">Main Page Content</h1>
								<h1></h1>
							</article>
						</div>
						<!-- Main Content End -->

						<!-- Right Box Begin-->
						<div class="col2">
							<aside>
								<h1>Sidebar</h1>
							</aside>
						</div>
						<!-- Right Box End-->
					</section>
				</div>
			</div>
		</div>

		<footer>
			<p style="text-align: center">footer</p>
		</footer>

		<nav class="menu" id="activity" style="top: 253px; left: 511px; display: none;">
			<a href="http://dwp.sofpower.com/ex/exc06/menu/swimming.html">&nbsp;Swimming</a>
			<a href="http://dwp.sofpower.com/ex/exc06/menu/tennis.html">&nbsp;Tennis</a>
			<a href="http://dwp.sofpower.com/ex/exc06/menu/softball.html">&nbsp;Softball</a>
			<a href="http://dwp.sofpower.com/ex/exc06/menu/dancing.html">&nbsp;Dancing</a>
			<a href="http://dwp.sofpower.com/ex/exc06/menu/yoga.html">&nbsp;Yoga</a>
		</nav>

		<nav class="menu" id="location">
			<a href="http://dwp.sofpower.com/ex/exc06/menu/akron.html">&nbsp;Akron</a>
			<a href="http://dwp.sofpower.com/ex/exc06/menu/cleveland.html">&nbsp;Cleveland</a>
			<a href="http://dwp.sofpower.com/ex/exc06/menu/columbus.html">&nbsp;Columbus</a>
			<a href="http://dwp.sofpower.com/ex/exc06/menu/kent.html">&nbsp;Kent</a>
		</nav>

	</body>
</html>
