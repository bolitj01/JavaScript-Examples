<!DOCTYPE html>
<!-- This example is modified from the example from "Dynamic Web Programming and HTML5" by Paul S. Wang -->

<html>
	<head> 
		<meta charset="utf-8"/>
		<title>Unit Conversion Demo</title>
		<script type="text/javascript" src="convert.js"></script>
		<style type="text/css">
			body {
				margin: 50px;
			}
		</style>
	</head>

	<body onload="init()">
		<section><h1>Inch-Centimeter Converter</h1>
			<p>
				<label>in <input id="in" type="number" size="10"  onfocus="reset()" /></label>  
				<input type="button" value="Convert" onclick="convert()" />  
				<label><input id="cm" type="number" size="10" onfocus="reset()" /> cm</label>
			</p>
		</section>
	</body>
</html>
